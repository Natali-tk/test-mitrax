<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <div class="modal-button">
      <button type="button" class="close-button" data-modal-close>
        <svg class="close-button__icon" width="18" height="18">
          <use href="./images//sprite.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <h2 class="title form">
      Введіть дані <br />
      у форму нижче
    </h2>
    <p class="registration form__desc">
      і наш менеджер зателефонує вам найближчим часом
    </p>
    <form class="registration form" id="registration-form">
      <input
        type="text"
        name="user_name"
        class="registration form__input"
        placeholder="Ім'я"
        required
      />
      <input
        type="tel"
        name="user_phone"
        class="registration form__input"
        placeholder="Телефон"
        required
      />
      <button
        class="btn registration"
        onclick="location.href='./success.html'"
        type="button"
      >
        Залишити заявку
      </button>
    </form>
  </div>
</div>
